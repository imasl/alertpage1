<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="vendor/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script src="js/create_new_rule.js"></script>
    <link type="text/css" href="/css/create_new_rule.css" rel="stylesheet">

    <title>Create new rule</title>
</head>
<body>
    <div class="container">


        <div class="row">
            <div class="alert-head col-xs-6 col-md-8">
                <h1>
                    Rule_1 and much more text goes here
                    <a class="edit-link" href="">
                        <div class="glyphicon glyphicon-pencil"></div>
                    </a>
                </h1>

            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <div class="statuses-box box">
                    <h4 class="box-header">
                        Check the rules below to be alerted
                    </h4>

                    <div class="rules-list">
                        <ul>
                            <li>
                                <input id="checkbox1" type="checkbox">
                                <label for="checkbox1">
                                    Paper problems
                                </label>
                            </li>

                            <li>
                                <input id="checkbox2" type="checkbox">
                                <label for="checkbox2">
                                    Payment system problems
                                </label>
                            </li>

                            <li>
                                <input id="checkbox3" type="checkbox">
                                <label for="checkbox3">
                                    Mark's rule
                                </label>
                            </li>

                            <li>
                                <input id="checkbox4" type="checkbox">
                                <label for="checkbox4">
                                    USB signer + card reader errors
                                </label>
                            </li>

                            <li>
                                <input id="checkbox5" type="checkbox">
                                <label for="checkbox5">
                                    Connection problems
                                </label>
                            </li>
                        </ul>
                        <div>
                            <button class="btn btn-default">
                                Create new rule
                            </button>
                        </div>

                    </div>
                </div>
            </div>


            <div class="col-xs-6">
                <div class="users-box box">
                    <h4 class="box-header">
                        Who will be alerted?
                    </h4>
                    <div class="users-list">
                        <ul>
                            <li>
                                <input id="checkbox6" type="checkbox">
                                <label for="checkbox6">
                                    Greg Jones
                                </label>
                            </li>

                            <li>
                                <input id="checkbox7" type="checkbox">
                                <label for="checkbox7">
                                    Mike Lascot
                                </label>
                            </li>

                            <li>
                                <input id="checkbox8" type="checkbox">
                                <label for="checkbox8">
                                    Lindsey Smith
                                </label>
                            </li>

                            <li>
                                <input id="checkbox9" type="checkbox">
                                <label for="checkbox9">
                                    Terry Foster
                                </label>
                            </li>

                            <li>
                                <input id="checkbox10" type="checkbox">
                                <label for="checkbox10">
                                    Gerry Davidson
                                </label>
                            </li>
                        </ul>

                        <div>
                            <button class="btn btn-default">
                                Create new user
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <button class="btn btn-primary" id="save-button">
                    Save
                </button>

            </div>
        </div>


    </div>



</body>
</html>
