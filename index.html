<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" href="stylesheet.css" rel="stylesheet">
    <title></title>
</head>
<body>

<div class="container">

    <div class="row">
        <div class="alert-head col-xs-6">
            <h1>Alert_1</h1>
        </div>
    </div>

    <div class="row">

        <div class="box-container col-xs-6">
            <div class="rules-box box-border">
                <h4>Check the rules below to be alerted</h4>
                <div class="rules-list">
                    <ul>
                        <li><input type="checkbox"> Paper problems</li>
                        <li><input type="checkbox"> Payment system problems</li>
                        <li><input type="checkbox"> Mark's rule</li>
                        <li><input type="checkbox"> USB signer + card reader errors</li>
                        <li><input type="checkbox"> Connection problems</li>
                    </ul>
                    <div class="create-button">
                        <button>
                            Create new rule
                        </button>
                    </div>
                </div>
            </div>
        </div>


        <div class="box-container col-xs-6">
            <div class="users-box box-border">
                <h4>Who will be alerted?</h4>
                <div class="users-list">
                    <ul>
                        <li><input type="checkbox"> Greg Jones</li>
                        <li><input type="checkbox"> Mike Lascot</li>
                        <li><input type="checkbox"> Lindsey Smith</li>
                        <li><input type="checkbox"> Terry Foster</li>
                        <li><input type="checkbox"> Garry Davidson</li>
                    </ul>

                    <div class="create-button">
                        <button>
                            Create new user
                        </button>
                    </div>
                </div>
            </div>
        </div>




        </div>
    </div>




</div>
</body>
</html>
