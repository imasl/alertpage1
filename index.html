<!DOCTYPE html>
<html lang="en" xmlns:https="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
   <link type="text/css" href="stylesheet.css" rel="stylesheet">
    <title></title>
</head>
<body>

    <div class="container">

        <div class="row">
            <div class="alertHead col-xs-6">
                <h1>Alert_1</h1>
            </div>
        </div>
        
        <div class="row">
            <div class="rulesBox col-xs-6">
                <h4>Check the rules below to be alerted</h4>
                <div class="rulesList">
                    <ul>
                        <li>Paper problems</li>
                        <li>Payment system problems</li>
                        <li>Mark's rule</li>
                        <li>USB signer + card reader errors</li>
                        <li>Connection problems</li>
                    </ul>
                    <div class="createButton">
                        <button>
                          Create new rule
                        </button>
                    </div>
                </div>    
            </div>

            <div class="usersBox col-xs-6">
                <h4>Who will be alerted?</h4>
                <div class="usersList">
                    <input class="searchField" placeholder="Search">
                    <ul>
                        <li>Greg Jones</li>
                        <li>Mike Lascot</li>
                        <li>Lindsey Klein</li>
                        <li>Terry Foster</li>
                        <li>Garry Davidson</li>
                    </ul>

                    <div class="createButton">
                        <button>
                          Create new user
                        </button>
                    </div>
                </div>
            </div>
        </div>
        



    </div>
</body>
</html>
